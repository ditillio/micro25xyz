                     `"
            show: calcs.u < 108  && (params.p1*params.x1 + params.p2*params.x2 > params.m)
          - html: "` `"
            show: calcs.u < 108  && (params.p1*params.x1 + params.p2*params.x2 > params.m)
          - html: "` Inoltre, l'insieme dei panieri preferiti al paniere $(${params.x1},${params.x2})$
