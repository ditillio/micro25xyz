                     `"
            show: calcs.u < 108  && (params.p1*params.x1 + params.p2*params.x2 <= params.m)
          - html: "` `"
            show: calcs.u < 108  && (params.p1*params.x1 + params.p2*params.x2 <= params.m)
          - html: "` Dunque, $(${params.x1},${params.x2})$ non è la scelta ottima del consumatore.
                     `"
            show: calcs.u < 108  && (params.p1*params.x1 + params.p2*params.x2 <= params.m)





          - html: "` Il paniere $(${params.x1},${params.x2})$ non è accessibile, dato che
