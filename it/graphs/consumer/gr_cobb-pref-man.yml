---
schema: EconSchema
version: 1
aspectRatio: 1.5
params:
  - {name: x1, value: 65, min: 0, max: 120, round: 0.1}
  - {name: x2, value: 75, min: 0, max: 120, round: 0.1}

  - {name: a, value: 1, min: 1, max: 4}
  - {name: b, value: 1, min: 1, max: 4}

  - {name: showMORE, value: false}
  - {name: showLESS, value: false}

calcs:
  u: ((params.x1)^(params.a))*((params.x2)^(params.b))
  u1: (10^(params.a))*(10^(params.b))
  u2: (20^(params.a))*(20^(params.b))
  u3: (30^(params.a))*(30^(params.b))
  u4: (40^(params.a))*(40^(params.b))
  u5: (50^(params.a))*(50^(params.b))
  u6: (60^(params.a))*(60^(params.b))
  u7: (70^(params.a))*(70^(params.b))
  u8: (80^(params.a))*(80^(params.b))
  u9: (90^(params.a))*(90^(params.b))
  u10: (100^(params.a))*(100^(params.b))
  u11: (110^(params.a))*(110^(params.b))
  u12: (120^(params.a))*(120^(params.b))

layout:
  OneGraphPlusSidebar:
    graph:
      xAxis:
        max: 130
        ticks: 10
      yAxis:
        max: 130
        ticks: 10
      objects:

      - Label:
            coordinates: [130, 0]
            text: "` \\\\text{Cibo (kg)} `"
            yPixelOffset: 0
            position: l
      - Label:
            coordinates: [0, 130]
            text: "` \\\\text{Affitto ($\\\\text{m}^2$)}  `"
            yPixelOffset: 0

      # Bundle
      - Point:
          coordinates: [params.x1, params.x2]
          droplines:
            horizontal: params.x2.toFixed(1)
            vertical: params.x1.toFixed(1)
          color: Black
          r: 5
          draggable: true
      - Label:
          coordinates: [params.x1, params.x2+3]
          text: "` A `"
          position: l
          color: Black
          bgcolor: none

      # Preferred and less preferred bundles
      - Area:
          fn: ((calcs.u)/((x)^(params.a)))^(1/(params.b))
          fill: blue
          above: true
          show: params.showMORE == true
      - Area:
          fn: ((calcs.u)/((x)^(params.a)))^(1/(params.b))
          fill: red
          above: false
          show: params.showLESS == true
          min: 0.5

      # Indifference curve at bundle
      - Curve:
          fn: ((calcs.u)/((x)^(params.a)))^(1/(params.b))
          color: Black
          strokeWidth: 2
      
      # Indifference Map
      - Curve:
          fn:   ((calcs.u1)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.2
      - Curve:
          fn:   ((calcs.u2)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.1
      - Curve:
          fn:   ((calcs.u3)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.1
      - Curve:
          fn:   ((calcs.u4)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u5)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u6)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u7)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u8)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u9)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u10)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u11)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01
      - Curve:
          fn:   ((calcs.u12)/((x)^(params.a)))^(1/(params.b))
          color: Grey
          strokeWidth: 0.5
          min: 0.01

      




    sidebar:
