  u83: ((params.c8)*(params.c8))+((params.s)*((params.c8)+(params.c8)))
  u93: ((params.c9)*(params.c9))+((params.s)*((params.c9)+(params.c9)))


  xintercept: params.m/params.p1
  yintercept: params.m/params.p2



