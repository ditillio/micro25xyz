---
schema: EconSchema
version: 1
# aspectRatio: 1.3
params:

# Alice bundle
  - {name: x1a, value: 40, min: 0, max: 90, round: 10}
  - {name: x2a, value: 50, min: 0, max: 90, round: 10}

# Bruno bundle
  - {name: x1b, value: 40, min: 0, max: 90, round: 10}
  - {name: x2b, value: 50, min: 0, max: 90, round: 10}

# Carmen bundle
  - {name: x1c, value: 40, min: 0, max: 90, round: 10}
  - {name: x2c, value: 50, min: 0, max: 90, round: 10}

# consumption levels of X
  - {name: c1, value: 10}
  - {name: c2, value: 20}
  - {name: c3, value: 30}
  - {name: c4, value: 40}
  - {name: c5, value: 50}
  - {name: c6, value: 60}
  - {name: c7, value: 70}
  - {name: c8, value: 80}
  - {name: c9, value: 90}



calcs:

# Alice utility and MRS at selected bundle
  ua: ((params.x1a)^(1))*((params.x2a)^(1))
  MRSa: ((1)/(1))*((params.x2a)/(params.x1a))

# Bruno utility and MRS at selected bundle
  ub: ((params.x1b)^(2))*((params.x2b)^(1))
  MRSb: ((2)/(1))*((params.x2b)/(params.x1b))

# Carmen utility and MRS at selected bundle
  uc: ((params.x1c)^(1))*((params.x2c)^(2))
  MRSc: ((1)/(2))*((params.x2c)/(params.x1c))


# Alice utility levels
  u1a: ((params.c1)^(1))*((params.c1)^(1))
  u2a: ((params.c2)^(1))*((params.c2)^(1))
  u3a: ((params.c3)^(1))*((params.c3)^(1))
  u4a: ((params.c4)^(1))*((params.c4)^(1))
  u5a: ((params.c5)^(1))*((params.c5)^(1))
  u6a: ((params.c6)^(1))*((params.c6)^(1))
  u7a: ((params.c7)^(1))*((params.c7)^(1))
  u8a: ((params.c8)^(1))*((params.c8)^(1))
  u9a: ((params.c9)^(1))*((params.c9)^(1))

# Bruno utility levels
  u1b: ((params.c1)^(2))*((params.c1)^(1))
  u2b: ((params.c2)^(2))*((params.c2)^(1))
  u3b: ((params.c3)^(2))*((params.c3)^(1))
  u4b: ((params.c4)^(2))*((params.c4)^(1))
  u5b: ((params.c5)^(2))*((params.c5)^(1))
  u6b: ((params.c6)^(2))*((params.c6)^(1))
  u7b: ((params.c7)^(2))*((params.c7)^(1))
  u8b: ((params.c8)^(2))*((params.c8)^(1))
  u9b: ((params.c9)^(2))*((params.c9)^(1))

# Carmen utility levels
  u1c: ((params.c1)^(1))*((params.c1)^(2))
  u2c: ((params.c2)^(1))*((params.c2)^(2))
  u3c: ((params.c3)^(1))*((params.c3)^(2))
  u4c: ((params.c4)^(1))*((params.c4)^(2))
  u5c: ((params.c5)^(1))*((params.c5)^(2))
  u6c: ((params.c6)^(1))*((params.c6)^(2))
  u7c: ((params.c7)^(1))*((params.c7)^(2))
  u8c: ((params.c8)^(1))*((params.c8)^(2))
  u9c: ((params.c9)^(1))*((params.c9)^(2))


layout:

  type: ThreeHorizontalGraphs

  def:

    leftGraph:
      xAxis:
        max: 95
        ticks: 0
      yAxis:
        max: 95
        ticks: 0


      objects:

      - Label:
            coordinates: [95, 0]
            text: "` \\\\text{kg} `"
            position: l
      - Label:
            coordinates: [0, 95]
            text: "` \\\\text{m$^2$}  `"

# Alice indifference map
      - Curve: {fn: ((calcs.u1a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u2a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u3a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u4a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u5a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u6a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u7a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u8a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u9a)/((x)^(1)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}

# Alice bundle
      - Point:
          coordinates: [params.x1a, params.x2a]
          droplines:
            horizontal: params.x2a
            vertical: params.x1a
          color: Blue
          r: 4
          strokeWidth: 0.5
          draggable: true
          # label:
          #   text: "` \\\\large{A} `"
          #   bgcolor: none

# Alice indifference curve at bundle
      - Curve:
          fn: ((calcs.ua)/((x)^(1)))^(1/(1))
          color: Black
          strokeWidth: 2
      
# tangent at bundle
      - Line:
          point: [params.x1a,params.x2a]
          slope: -(calcs.MRSa)
          color: Blue
          min: params.x1a-30
          max: params.x1a+30
          strokeWidth: 0.5
          lineStyle: dashed

      





















    middleGraph:
      xAxis:
        max: 95
        ticks: 0
      yAxis:
        max: 95
        ticks: 0


      objects:

      - Label:
            coordinates: [95, 0]
            text: "` \\\\text{kg} `"
            position: l
      - Label:
            coordinates: [0, 95]
            text: "` \\\\text{m$^2$}  `"


# Bruno Indifference Map
      - Curve: {fn: ((calcs.u1b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u2b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u3b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u4b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u5b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u6b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u7b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u8b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u9b)/((x)^(2)))^(1/(1)), color: Grey, strokeWidth: 0.5, min: 0.4}

# Bruno bundle
      - Point:
          coordinates: [params.x1b, params.x2b]
          droplines:
            horizontal: params.x2b
            vertical: params.x1b
          color: Blue
          r: 4
          strokeWidth: 0.5
          draggable: true
          # label:
          #   text: "` \\\\large{A} `"
          #   bgcolor: none

# Bruno indifference curve at bundle
      - Curve:
          fn: ((calcs.ub)/((x)^(2)))^(1/(1))
          color: Black
          strokeWidth: 2

# tangent at bundle
      - Line:
          point: [params.x1b,params.x2b]
          slope: -(calcs.MRSb)
          color: Blue
          min: params.x1b-30
          max: params.x1b+30
          strokeWidth: 0.5
          lineStyle: dashed
















    rightGraph:
      xAxis:
        max: 95
        ticks: 0
      yAxis:
        max: 95
        ticks: 0


      objects:

      - Label:
            coordinates: [95, 0]
            text: "` \\\\text{kg} `"
            position: l
      - Label:
            coordinates: [0, 95]
            text: "` \\\\text{m$^2$}  `"

# Carmen Indifference Map
      - Curve: {fn: ((calcs.u1c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u2c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u3c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u4c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u5c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u6c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u7c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u8c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}
      - Curve: {fn: ((calcs.u9c)/((x)^(1)))^(1/(2)), color: Grey, strokeWidth: 0.5, min: 0.4}

# Carmen bundle
      - Point:
          coordinates: [params.x1c, params.x2c]
          droplines:
            horizontal: params.x2c
            vertical: params.x1c
          color: Blue
          r: 4
          strokeWidth: 0.5
          draggable: true
          # label:
          #   text: "` \\\\large{A} `"
          #   bgcolor: none

# Carmen indifference curve at bundle
      - Curve:
          fn: ((calcs.uc)/((x)^(1)))^(1/(2))
          color: Black
          strokeWidth: 2

# tangent at bundle
      - Line:
          point: [params.x1c,params.x2c]
          slope: -(calcs.MRSc)
          color: Blue
          min: params.x1c-30
          max: params.x1c+30
          strokeWidth: 0.5
          lineStyle: dashed










    leftControls:
      title: Alice
      sliders:
      - param: x1a
        label: X
      - param: x2a
        label: Y
      divs:
      - html: "` $MRS_{XY}(${params.x1a},${params.x2a})=${calcs.MRSa.toFixed(2)}$ `"

    middleControls:
      title: Bruno
      sliders:
      - param: x1b
        label: X
      - param: x2b
        label: Y
      divs:
      - html: "` $MRS_{XY}(${params.x1b},${params.x2b})=${calcs.MRSb.toFixed(2)}$ `"

    rightControls:
      title: Carmen
      sliders:
      - param: x1c
        label: X
      - param: x2c
        label: Y
      divs:
      - html: "` $MRS_{XY}(${params.x1c},${params.x2c})=${calcs.MRSc.toFixed(2)}$ `"

















